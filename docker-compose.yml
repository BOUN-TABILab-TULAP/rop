version: '3'
services:
  nginx:
    build:
      context: ./nginx
    container_name: nginx
    hostname: nginx
    ports:
      - "80:80"
    depends_on:
      - frontend
    networks:
      - DIP-network
    restart: always

  mongo:
    container_name: mongo
    image: mongo:5.0.0
    volumes:
      - ./mongo/data:/data/db
    ports:
      - "27017:27017"
    networks:
      - DIP-network
    restart: always
    
  
  backend:
    build:
      context: ./backend
    container_name: backend
    hostname: backend
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "5000:5001"
    depends_on:
      - mongo
    networks:
      - DIP-network
    restart: always
      
  frontend:
    build:
      context: ./frontend
    container_name: frontend
    hostname: frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - DIP-network
    restart: always
    
networks:
  DIP-network:
      external: true
    
              

